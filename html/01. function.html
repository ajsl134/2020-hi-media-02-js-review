<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function을 배워보자</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/01. function.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Function을 배워보자
                <br>
                <small>with Bootstrap</small>
            </h1>
        </div>
        <div class="p-3 text-center">
            <button class="btn btn-primary" id="bt1">fadeIn</button>
            <button class="btn btn-primary" id="bt2">fadeOut</button>
            <button class="btn btn-primary" id="bt3">toggle</button>
            <button class="btn btn-primary" id="bt4">fadeToggle</button>
            <button class="btn btn-primary" id="bt5">slideUp</button>
            <button class="btn btn-primary" id="bt6">slideDown</button>
            <button class="btn btn-primary" id="bt7">slideToggle</button>
        </div>
        <div class="text-center">
            <img src="../img/cherries.jpg" id="img1" alt="체리" style="width: 300px;">
        </div>
        <hr>
        <div class="text-center mt-5 p-3">
            <button class="btn btn-outline-success" id="bt8">JS 사라져</button>
            <button class="btn btn-outline-success" id="bt9">JS 나타나</button>
        </div>
        <div class="text-center">
            <img src="../img/steak.jpg" id="img2" alt="스테이크" style="width: 300px;">
        </div>
        <hr>
        <div class="text-center mt-5 p-3">
            <button class="btn btn-danger" id="bt10">움직여</button>
            <button class="btn btn-danger" id="bt11">원위치</button>
        </div>
        <div id="img3-wrap">
            <img src="../img/wine.jpg" id="img3" alt="와인">
        </div>
    </div>    
    <script src="../js/01. function.js"></script>
</body>
</html>
